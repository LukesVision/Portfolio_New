<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VAULT | LUKE'S VISION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --accent: #ff4d00; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* Immagini a colori con Zoom al passaggio */
        .img-container { 
            overflow: hidden; 
            background: #000; 
            aspect-ratio: 1/1; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.05); /* Sottile bordo per staccare */
        }
        .img-container img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; 
            opacity: 0.8; /* Leggera opacità base per un look più "moody" */
        }
        .img-container:hover img { 
            transform: scale(1.1); 
            opacity: 1; 
        }

        /* Lightbox Overlay per anteprima */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 100; align-items: center; justify-content: center; padding: 40px;
        }
        #lightbox img { 
            max-width: 100%; max-height: 90vh; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; font-family: sans-serif; opacity: 0.5; transition: 0.3s; }
        .close-btn:hover { opacity: 1; }

        .rockstar { font-family: 'Anton', sans-serif; text-transform: uppercase; letter-spacing: -1px; }
        .mono { font-family: 'Space Mono', monospace; font-size: 10px; letter-spacing: 0.3em; text-transform: uppercase; color: var(--accent); }
    </style>
</head>
<body>
    
    <!-- Navigazione coerente con Index -->
    <nav class="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-[#050505] z-50">
        <a href="index.html" class="rockstar text-2xl hover:text-orange-600 transition tracking-tighter text-white">← BACK TO BASE</a>
        <div class="mono">Visual Archive // Operational Status: 2026</div>
    </nav>

    <header class="py-24 text-center">
        <h1 class="rockstar text-8xl md:text-[12vw] mb-4 leading-none text-white opacity-90">THE VAULT</h1>
        <p class="mono text-orange-600 opacity-50 uppercase tracking-[1em]">Cinematic & Urban Frames</p>
    </header>

    <main class="container-custom px-4 pb-40 max-w-7xl mx-auto">
        <div id="photo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!-- Popolato via JS -->
        </div>
    </main>

    <!-- Lightbox Structure -->
    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Preview Fullscreen">
    </div>

    <script>
        // Lista file (Esclusi .heic e .HEIC)
        const photos = [
            "1000094233.JPG", "1000134525.JPG", "1000094234.JPG", "1000134963.JPG", 
            "1000097735.JPG", "1000135272.JPG", "1000097737.JPG", "1000144502.JPG", 
            "1000101595.JPG", "1000144522.JPG", "1000103763.JPG", "1000144911.JPG", 
            "1000103765.JPG", "1000144914.JPG", "1000108481.JPG", "1000145608.JPG", 
            "1000110686.JPG", "1000145932.JPG", "1000112790.JPG", "1000145933.JPG", 
            "1000116755.JPG", "1000145935.JPG", "1000127027.JPG", "1000146347.JPG", 
            "Set_Cinematografico.jpg", "1000127028.JPG", "1000146881.JPG", 
            "1000127029.JPG", "1000146882.JPG", "1000127036.JPG", "1000149076.JPG", 
            "1000127042.JPG", "1000151581.JPG", "1000127043.JPG", "IMG_0289_SnapseedCopy.jpg", 
            "1000127644.JPG", "IMG_0308.JPG", "1000128299.JPG", "IMG_0652.JPG", 
            "IMG_0653.JPG", "IMG_0795.JPG", "IMG_0798.JPG", "IMG_0911.JPG", 
            "IMG_0921.JPG", "IMG_0923.JPG", "IMG_1732.JPG"
        ];

        const grid = document.getElementById('photo-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        photos.forEach(photo => {
            const container = document.createElement('div');
            container.className = 'img-container';
            container.onclick = (e) => {
                e.stopPropagation();
                openLightbox(`Imgs/${photo}`);
            };
            
            const img = document.createElement('img');
            img.src = `Imgs/${photo}`;
            img.alt = photo;
            img.loading = "lazy"; // Ottimizzazione caricamento

            container.appendChild(img);
            grid.appendChild(container);
        });

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
