<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDER CONSTRUCTION | LUKE'S VISION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --accent: #ff4d00; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .rockstar { font-family: 'Anton', sans-serif; text-transform: uppercase; letter-spacing: -2px; line-height: 0.9; }
        .mono { font-family: 'Space Mono', monospace; color: var(--accent); letter-spacing: 0.3em; font-size: 12px; }
        
        /* Animazione pulsante stile radar */
        .status-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
        
        .construction-img { max-width: 500px; width: 90%; border: 10px solid #fff; box-shadow: 20px 20px 0 var(--accent); filter: grayscale(1) contrast(1.2); }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 text-center">

    <!-- Immagine Satirica (Operaio nel deserto / Contesto assurdo) -->
    <div class="mb-12 relative" data-aos="zoom-in">
        <img src="Imgs/working.png" alt="Under Construction" class="construction-img">
        <div class="absolute -top-5 -right-5 bg-white text-black rockstar px-4 py-2 text-2xl tracking-tighter italic">404 // OPS</div>
    </div>

    <h1 class="rockstar text-6xl md:text-8xl mb-4">WORK IN PROGRESS</h1>
    <p class="text-xl md:text-2xl italic font-light text-gray-400 mb-8 max-w-2xl text-balance">
        Stiamo costruendo questa parte del sito. <br> 
        <span class="text-white">Tornate tra poco, stiamo calibrando l'obiettivo.</span>
    </p>

    <div class="mb-12">
        <span class="status-dot"></span>
        <span class="mono">SYSTEM STATUS: CODING IN PROGRESS</span>
    </div>

    <a href="index.html" class="px-10 py-4 border-4 border-white rockstar text-2xl hover:bg-white hover:text-black transition">
        BACK TO BASE
    </a>

    <p class="mt-20 mono opacity-20 text-[10px]">LUKE'S VISION // SITE_UPDATE_V2.0</p>

</body>
</html>
